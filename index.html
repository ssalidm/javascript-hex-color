<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hex Color is a webapp that endusers can use to generate random hex colors. The user will generate a color by clicking on the 
  'Generate' button">
  <link rel="icon" type="image/png" href="./icon/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Hex Color | By David Ssali</title>
</head>

<body>
  <header>
    <h1><span class="hex">Hex</span><span class="hex-color">Color</span></h1>
  </header>

  <main>
    <div class="container">
      <button id="btn" class="button-shadow">
        <i class="fa-solid fa-swatchbook"></i> GENERATE
      </button>
      <i id="dark-mode" class="fa-solid fa-moon"></i>
      <i id="palette" class="fa-solid fa-palette"></i>
    </div>

    <div class="current-color-container">
      <label>Color: <input id="current-color" readonly type="text" value=""></label>
      <div class="tooltip">
        <i id="copy-icon" class="fa-solid fa-copy"></i>
        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
      </div>
    </div>
  </main>

  <footer>
    <small class="t-center">
      &copy; <span class="current-year">{Current year injected by JS}</span> <span class="hex">Hex</span><span
        class="hex-color">Color</span>
      <span class="author">by David
        Ssali</span>
    </small>
  </footer>

  <script src="./app.js"></script>
  <script src="./Button.js"></script>
  <script src="./CopyToClipboard.js"></script>
</body>

</html>
